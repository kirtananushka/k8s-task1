apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resource-db
  namespace: ktask
spec:
  serviceName: resource-db
  replicas: 1
  selector:
    matchLabels:
      app: resource-db
  template:
    metadata:
      labels:
        app: resource-db
    spec:
      containers:
        - name: postgres
          image: postgres:alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resource-db-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: resource-db-storage
              mountPath: /var/lib/postgresql/data
            - name: initdb-resource
              mountPath: /docker-entrypoint-initdb.d/init-resource-svc-db.sql
              subPath: init-resource-svc-db.sql
      volumes:
        - name: initdb-resource
          configMap:
            name: resource-db-init-config
            defaultMode: 0744
  volumeClaimTemplates:
    - metadata:
        name: resource-db-storage
      spec:
        storageClassName: hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
