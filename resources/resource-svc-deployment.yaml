apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-svc
  namespace: ktask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-svc
  template:
    metadata:
      labels:
        app: resource-svc
    spec:
      containers:
        - name: resource-svc
          image: irrisorrimus/resource-svc
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: resource-db-secret
                  key: DB_HOST
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: resource-db-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resource-db-secret
                  key: DB_PASSWORD
            - name: SONG_SVC
              value: "song-svc"
          ports:
            - containerPort: 8071